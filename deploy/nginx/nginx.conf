upstream iristool {
    server web:8000;
}

server {

    listen 80;
    autoindex on;

    # logs
    access_log /var/log/nginx/iris.access.log;
    error_log /var/log/nginx/iris.error.log debug;

    # common static files
    location /static/ {
        # root /app/dist/static/;
        alias /app/dist/static/;
        autoindex on;
        expires +1h;
        add_header Cache-Control "public";
    }

    # send dynamic requests to Django through Gunicorn
    location / {
        autoindex on;
        proxy_pass http://iristool;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

